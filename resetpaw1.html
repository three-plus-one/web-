<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录状态下重置密码</title>
		<link rel="stylesheet" type="text/css" href="css/resetpaw1.css"/>
	</head>
	<body>
		<div id="updiv">
		</div>
		<div id="leftdiv1" >
				<div id="radius1">
					<font id="logo1">logo</font>
				</div>
			<font id="name1">充<br />电<br />桩<br />管<br />理</font>
			</div>
		<div id="downdiv">
			<font id="reset1">修改密码</font>
			<hr id="resetline1"/>
			<hr id="boundary1"/>
			<form action="" method="post">
				<font id="oldpaw1">原密码：</font>
				<input type="text" name="oldpaw1" id="oldpaw1" value="" />
				<font id="enteroldpaw1">（请输入原密码）</font>
				<font id="newpaw1">新密码:</font>
				<input type="text" name="newpaw1" id="newpaw1" value="" />
				<font id="enternewpaw1">（需要包含字母、数字、下划线中不少于两种且长度不少于8位）</font>
				<font id="assurepaw1">确定密码：</font>
				<input type="text" name="assurepaw1" id="assurepaw1" value="" />
				<input type="button" name="set1" id="set1" value="确定" />
				<input type="button" name="cancel1" id="cancel1" value="取消" />
				<input type="button" name="returnlist" id="returnlist" value="返回充电桩列表" onclick="location='ListCS.html'"/>
				<input type="button" name="returnmap" id="returnmap" value="返回地图" onclick="location='map.html'"/>
			</form>
			<hr id="afterassure1"/>
		</div>
	</body>
</html>
